version: 0.2
phases:

  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo install step...
      - apt-get update -y
      - apt-get install -y maven
  pre_build:
    commands:
      - echo logging in to AWS ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo Building ConsumerService images on `date`
      - echo Building ConsumerBackend JAR.
      - cd ConsumerBackend
      - mvn install
      - docker image build -t consumer-backend
      - docker tag consumer-backend:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/consumer-backend:latest
      - cd ../ConsumerConsole
      - mvn install
      - docker image build -t consumer-console
      - docker tag consumer-console:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/consumer-console:latest
      - echo Completed build of ConsumerService images on `date`
  post_build:
    commands:
      - echo Pushing the latest images to ECR
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/consumer-backend:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/consumer-console:latest
      - echo Completed pushing the latest images to ECR